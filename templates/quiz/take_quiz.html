{% extends 'dashboard/index.html' %}

{% block content %}
<div class="container mt-5">
    <h2>{{ subject.name }} Quiz</h2>
    <form method="POST">
        {% csrf_token %}
        {% for question in questions %}
            <div class="card mb-3">
                <div class="card-header text-left">  <!-- Align header text to the left -->
                    Question {{ forloop.counter }}:
                </div>
                <div class="card-body text-left">  <!-- Ensure card body text is left-aligned -->
                    <p class="text-left">{{ question.question_text }}</p>  <!-- Optional: Ensure question text is left-aligned -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="q{{ question.id }}a" value="A" required>
                        <label class="form-check-label" for="q{{ question.id }}a">
                            A. {{ question.option_a }}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="q{{ question.id }}b" value="B">
                        <label class="form-check-label" for="q{{ question.id }}b">
                            B. {{ question.option_b }}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="q{{ question.id }}c" value="C">
                        <label class="form-check-label" for="q{{ question.id }}c">
                            C. {{ question.option_c }}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="q{{ question.id }}d" value="D">
                        <label class="form-check-label" for="q{{ question.id }}d">
                            D. {{ question.option_d }}
                        </label>
                    </div>
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit Quiz</button>
    </form>
</div>
{% endblock %}
